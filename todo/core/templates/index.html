{% load static %}
<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividades</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <main class="container-fluid p-5">
            {% if atividades %}
            <h1 class="d-flex justify-content-center p-5 pt-0">Atividades para hoje!</h1>
            <table class="table table-striped table-hover">
            <thead>
                <tr>
                <th>Nome</th>
                <th>Descricao</th>
                </tr>
            </thead>
            <tbody>
                {% for nome,descricao in atividades.items %}
                <tr>
                <td>{{ nome }}</td>
                <td>{{ descricao }}</td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
            {% else %}
            <h1 class="d-flex justify-content-center p-5 pt-0">Não há atividades para hoje!</h1>
            {% endif %}

            <div class "d-flex justify-content-center align-items-center">
                <div class="p-5 text-center"><a href="/cadastro"><button class="btn btn-primary">Cadastrar Atividade</button></a></div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    </body>
</html>
